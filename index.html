<body>
<h1> üîé Devine le mot! üîç</h1>
<p>Pour Zack et Karima  üñ§</p>

<div id="menu">

  <br>

<div id="jeu" style="display:none;">

  <button onclick="suivant()">‚è≠Ô∏è Passer</button>

<script>
// listes de mots
const themes = {
  "Voyages": ["avion","valise","h√¥tel","plage","carte","passeport","train","taxi","montagne","mus√©e", "r√©servation"],
  "Aliments": ["pain","fromage","pomme","banane","p√¢tes","riz","chocolat","caf√©","eau","croissant"],
  "Couleurs": ["rouge","bleu","vert","jaune","noir","blanc","rose","orange","gris","violet"],
  "Objets du quotidien": ["stylo","chaise","table","lampe","ordinateur","t√©l√©phone","cl√©","livre","tasse","miroir"],
  "Animaux": ["chat","chien","poisson","oiseau","lion","tigre","souris","vache","cheval","lapin"],
  "Corps": ["mains", "nez", "nichons", "cul", "sourire", "visage", "doigts", "jambe", "bras", "pieds"]
  "Maison": ["maison","appartement","cuisine","salon","chambre","salle de bain","jardin","balcon","escalier","plafond","fen√™tre","porte"],
  "√âcole": ["√©cole","classe","professeur","√©l√®ve","cahier","stylo","tableau","devoirs","examen","r√©cr√©ation","biblioth√®que","gymnase"],
  "Famille": ["famille","m√®re","p√®re","fr√®re","s≈ìur","enfant","b√©b√©","oncle","tante","cousin","grand-p√®re","grand-m√®re"],
  "M√©tiers": ["m√©decin","professeur","vendeur","serveur","infirmier","ing√©nieur","avocat","employ√©","policier","agriculteur","artiste","chauffeur"],
  "Sports": ["football","tennis","natation","basket","v√©lo","course","ski","yoga","boxe","danse","gym","rugby"],
  "V√™tements": ["pantalon","chemise","robe","jupe","manteau","pull","t-shirt","chaussures","chaussettes","chapeau","√©charpe","gants"],
  "Ville": ["rue","place","parc","pont","magasin","banque","poste","march√©","√©cole","mairie","√©glise","gare"],
  "Nature": ["arbre","fleur","for√™t","rivi√®re","lac","montagne","plage","d√©sert","ciel","nuage","roche","herbe"],
  "Temps et m√©t√©o": ["soleil","pluie","neige","vent","orage","nuageux","chaud","froid","temp√™te","brouillard","arc-en-ciel","saison"],
  "Transports": ["voiture","bus","m√©tro","tramway","train","avion","v√©lo","moto","bateau","arr√™t","station","ticket"],
  "Technologie": ["ordinateur","t√©l√©phone","tablette","internet","√©cran","clavier","souris","application","fichier","mot de passe","wifi","robot"],
  "Musique": ["chanson","musique","guitare","piano","batterie","chanteur","groupe","concert","rythme","m√©lodie","radio","casque"],
  "Cin√©ma et s√©ries": ["film","s√©rie","acteur","actrice","sc√®ne","√©cran","cin√©ma","sous-titres","√©pisode","saison","h√©ros","m√©chant"],
  "Sentiments": ["joie","tristesse","col√®re","peur","surprise","amour","honte","fiert√©","jalousie","fatigue","stress","courage"],
  "Activit√©s quotidiennes": ["manger","dormir","cuisiner","travailler","√©tudier","marcher","conduire","lire","√©crire","nettoyer","ranger","se doucher"],
  "F√™tes et c√©l√©brations": ["anniversaire","f√™te","cadeau","g√¢teau","bougie","d√©coration","danse","musique","invit√©","costume","feu d'artifice","champagne"],
  "Cuisine et restaurant": ["cuisine","recette","four","cuisini√®re","po√™le","casserole","couteau","cuill√®re","fourchette","serveur","menu","addition"],
  "Loisirs": ["lecture","dessin","peinture","jardinage","voyage","photographie","jeu","puzzle","bricolage","cin√©ma","th√©√¢tre","camping"],
  "Achats et argent": ["argent","prix","magasin","caisse","r√©duction","carte bancaire","billet","pi√®ce","facture","portefeuille","commande","march√©"],
  "Sant√©": ["m√©decin","h√¥pital","pharmacie","m√©dicament","ordonnance","rendez-vous","fi√®vre","douleur","blessure","accident","ambulance","repos"]
};

const selectTheme = document.getElementById('theme');
for (let t in themes) {
  const opt = document.createElement('option');
  opt.value = t;
  opt.textContent = t;
  selectTheme.appendChild(opt);
}

let mots = [];
let tousLesMotsTheme = []; // copie compl√®te pour l‚Äôaffichage
let score = 0;
let timer = null;
let tempsRestant = 0;
let themeActuel = "";

function demarrerJeu() {
  const theme = selectTheme.value;
  themeActuel = theme;

  // copie compl√®te pour la liste affich√©e
  tousLesMotsTheme = [...themes[theme]];

  // copie utilis√©e pour le jeu (on va la modifier avec splice)
  mots = [...themes[theme]];

  score = 0;
  document.getElementById('score').textContent = `Score : ${score}`;
  tempsRestant = parseInt(document.getElementById('timerOption').value, 10);

  document.getElementById('menu').style.display = 'none';
  document.getElementById('jeu').style.display = 'block';
  document.getElementById('fin').style.display = 'none';

  // cacher et vider la liste au d√©but de chaque partie
  const listeDiv = document.getElementById('listeVocab');
  listeDiv.style.display = 'none';
  listeDiv.innerHTML = "";

  if (timer) {
    clearInterval(timer);
    timer = null;
  }

  suivant();

  if (tempsRestant > 0) {
    afficherTimer();
    timer = setInterval(() => {
      tempsRestant--;
      afficherTimer();
      if (tempsRestant <= 0) {
        finDuJeu();
      }
    }, 1000);
  } else {
    document.getElementById('timer').textContent = "Mode libre ‚è≥";
  }
}

function afficherTimer() {
  document.getElementById('timer').textContent = `‚è±Ô∏è ${tempsRestant}s`;
}

function suivant() {
  if (mots.length === 0) {
    finDuJeu();
    return;
  }
  const index = Math.floor(Math.random() * mots.length);
  document.getElementById('mot').textContent = mots[index];
  mots.splice(index, 1);
}

function correct() {
  score++;
  document.getElementById('score').textContent = `Score : ${score}`;
  suivant();
}

// NOUVELLE FONCTION : afficher / cacher la liste de vocabulaire
function toggleListeVocab() {
  const div = document.getElementById('listeVocab');
  if (div.style.display === 'none' || div.style.display === '') {
    div.style.display = 'block';
    const listHtml = tousLesMotsTheme.map(w => '‚Ä¢ ' + w).join('<br>');
    div.innerHTML = '<strong>Liste du th√®me "' + themeActuel + '" :</strong><br>' + listHtml;
  } else {
    div.style.display = 'none';
  }
}

function finDuJeu() {
  if (timer) {
    clearInterval(timer);
    timer = null;
  }
  document.getElementById('jeu').style.display = 'none';
  document.getElementById('fin').style.display = 'block';
  document.getElementById('fin').textContent = `Fin du jeu ! ü•≥ Score final : ${score}`;
  setTimeout(() => {
    document.getElementById('menu').style.display = 'block';
  }, 2000);
}

// enregistrement service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(()=>console.log('Service Worker enregistr√© !'));
}
</script>
